<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Formulário1</title>
  </head>
  <body class="container">

    <form>
    
    <div class="row mt-5">
        <div class="col">
            <label for="firstname" class="label-control">Primeiro Nome</label>
            <input type="text" id="firstname" name="firstname" placeholder="Digite o nome:" class="form-control">
        </div>
        <div class="col">
            <label for="lastname" class="label-control">Sobrenome</label>
            <input type="text" id="lastname" name="lastname" placeholder="Digite o sobrenome:" class="form-control">
        </div>
        <div class="col">
            <label for="username" class="label-control">Nome de usuário</label>
            <div class="input-group">
            <input type="text" id="username" name="username" placeholder="Nome de usuário" class="form-control ">
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-6">
            <label for="city" class="label-control">Cidade</label>
            <input type="text" id="city" name="city" placeholder="Digite o nome da cidade:" class="form-control">
        </div>
        <div class="col-3">
            <label for="state" class="label-control">Estado</label>
            <input type="text" id="state" name="state" placeholder="Estado:" class="form-control">
        </div>
    </div>
    <div class="row mt-3">
        <div class="form-check">
            <input type="checkbox" id="checkbox" class="form-check-input">
            <label for="checkbox" class="form-check-label">Concordo com o termo de uso</label>
        </div>
    </div>
    <div class="row-2 mt-3">
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
