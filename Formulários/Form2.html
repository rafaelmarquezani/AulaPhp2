<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Formulario 2</title>
  </head>
  <body>
    
    <h1>Cadastros</h1>
    <form class="container">
      <div class="row">
        <div class="col-1">
          <label for="codigo" class="label-control">Código</label>
          <input type="text" id="codigo" name="codigo" placeholder="Digite o codigo: " class="form-control">
        </div>
        <div class="col-5">
          <label for="nome" class="label-control">Nome</label>
          <input type="text" id="nome" name="nome" placeholder="Digite o nome: "class="form-control">
        </div>
        <div class="col-4">
          <label for="email" class="label-control">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Digite o email:" class="form-control">
        </div>
        <div class="col-2">
          <label for="cpf" class="label-control">CPF</label>
          <input type="number" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" class="form-control">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-2">
          <label for="ncelular" class="label-control">Celular</label>
          <input type="number" id="ncelular" name="ncelular" placeholder="(XX) XXXXX-XXXX" class="form-control">
        </div>
        <div class="col-2">
          <label for="ntelefonefixo" class="label-control">Telefone/label>
          <input type="number" id="ntelefonefixo" name="ntelefonefixo" placeholder="(XX) XXXX-XXXX" class="form-control">
        </div>
        <div class="col-2">
          <label for="cep" class="label-control">CEP</label>
          <input type="number" id="cep" name="cep" placeholder="XXXXX-XXX" class="form-control">
        </div>
        <div class="col-2">
          <label for="logradouro" class="label-control">Endereço</label>
          <input type="text" id="logradouro" name="logradouro" placeholder="Digite o endereco: " class="form-control">
        </div>
        <div class="col-1">
          <label for="n" class="label-control">Número</label>
          <input type="number" id="n" name="n" placeholder="XXX" class="form-control">
        </div>
        <div class="col-3">
          <label for="bairro" class="label-control">Bairro</label>
          <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro: " class="form-control">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-3">
          <label for="cidade" class="label-control">Cidade</label>
          <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade: " class="form-control">
        </div>
        <div class="col-1">
          <label for="uf" class="label-control">Estado</label>
          <select class="form-select">
            <option selected>-</option>
            <option>SP</option>
            <option>RJ</option>
            <option>ES</option>
          </select>
        </div>
        <div class="col-2">
          <label for="status" class="label-control">Estado Civil</label>
          <select class="form-select">
            <option selected>Selecionar</option>
            <option>Solteiro</option>
            <option>Casado</option>
            <option>Viuvo(a)</option>
          </select>
        </div>
      </div>
      <div class="row mt-3">
        <div class="d-flex justify-content-end">
        <button type="reset" class="btn btn-primary">Resetar</button>
        <button type="submit" class="btn btn-danger">Enviar</button>
        </div>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
